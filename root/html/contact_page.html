<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Contact Me!</title>
</head>

<body>
    <div class="my_info">
        <h1>Send me a message</h1>
        <h4>
            Please feel free to send me a message if you have any questions, if you would like to get in touch about a
            potential job opportunity/contract work, or just to chat!
        </h4>
    </div>
    <div class="contact_form">
        <form action="/my-handling-form-page" method="post">
            <li>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </li>
            <li>
                <label for="reason">Reason for Contact</label>
                <select name="contact_reason" id="reason">
                    <option value="">--Please choose an option--</option>
                    <option value="chat">Just want to chat</option>
                    <option value="work">Would like to discuss a job opportunity</option>
                    <option value="rfq">Would like to get a quote for contract work</option>
                </select>
            </li>
            <li>
                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" name="phone">
            </li>
            <li>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="message"></textarea>
            </li>
        </form>
    </div>

    <div class="modified_by">
        <h6>Last Modified: July 28, 2022    |   Last Modified By: T. Keith</h6>
    </div>

</body>
</html>
